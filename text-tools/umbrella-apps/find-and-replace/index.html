    <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebApplication",
  "name": "Find and Replace",
  "description": "Free online find and replace tool with regex support, case sensitivity, and whole word matching. Search and replace text instantly. Perfect for bulk text substitution.",
  "applicationCategory": "UtilityApplication",

<body>
    <!-- Header Ad Slot -->
    <div class="ad-container ad-header">
        <div class="ad-placeholder">Advertisement</div>
    </div>

    <header>
        <h1>Find and Replace</h1>
        <p class="subtitle">Search and replace text with support for regex, case sensitivity, and whole word matching</p>
    </header>

    <main>
        <div class="container">
            <!-- Main App Content Goes Here -->
            <div id="app-content">
                <div class="container">
  <h1>Find and Replace</h1>
  
  <div class="input-section">
    <div class="form-group">
      <label for="inputText">Input Text:</label>
      <textarea id="inputText" rows="8" placeholder="Enter your text here..."></textarea>
    </div>
    
    <div class="form-group">
      <label for="findText">Find:</label>
      <input type="text" id="findText" placeholder="Text to find">
    </div>
    
    <div class="form-group">
      <label for="replaceText">Replace with:</label>
      <input type="text" id="replaceText" placeholder="Replacement text">
    </div>
    
    <div class="options">
      <label>
        <input type="checkbox" id="caseSensitive">
        Case Sensitive
      </label>
      <label>
        <input type="checkbox" id="wholeWord">
        Whole Word Only
      </label>
      <label>
        <input type="checkbox" id="useRegex">
        Use Regular Expression
      </label>
    </div>
    
    <div class="button-group">
      <button id="replaceBtn" class="btn btn-primary">Replace All</button>
      <button id="clearBtn" class="btn btn-secondary">Clear</button>
    </div>
  </div>
  
  <div class="output-section">
    <div class="form-group">
      <label for="outputText">Output Text:</label>
      <textarea id="outputText" rows="8" readonly placeholder="Result will appear here..."></textarea>
    </div>
    
    <div class="stats">
      <span id="matchCount">Matches: 0</span>
      <button id="copyBtn" class="btn btn-copy">Copy to Clipboard</button>
    </div>
  </div>
</div>
