<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online text splitter tool. Split text by comma, space, newline, custom delimiter, character count, word count, or regex patterns. Number sections and preserve delimiters.">
    <meta name="keywords" content="text splitter, split text, text divider, split by comma, text separator, divide text, split string, text chunker">
    <title>{{PAGE_TITLE}}</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{PAGE_TITLE}}">
    <meta property="og:description" content="Free online text splitter tool. Split text by comma, space, newline, custom delimiter, character count, word count, or regex patterns. Number sections and preserve delimiters.">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{PAGE_TITLE}}">
    <meta name="twitter:description" content="Free online text splitter tool. Split text by comma, space, newline, custom delimiter, character count, word count, or regex patterns. Number sections and preserve delimiters.">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¯</text></svg>">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Google Analytics (Replace with your tracking ID) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>
</head>
<body>
    <!-- Header Ad Slot -->
    <div class="ad-container ad-header">
        <div class="ad-placeholder">Advertisement</div>
    </div>

    <header>
        <h1>Text Splitter</h1>
        <p class="subtitle">{{APP_SUBTITLE}}</p>
    </header>

    <main>
        <div class="container">
            <!-- Main App Content Goes Here -->
            <div id="app-content">
                <div class="container">
  <h1>Text Splitter</h1>
  
  <div class="input-section">
    <label for="inputText">Input Text:</label>
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
  </div>
  
  <div class="options-section">
    <h2>Split Options</h2>
    
    <div class="option-group">
      <input type="radio" id="splitLines" name="splitType" value="lines" checked>
      <label for="splitLines">Split by Lines</label>
    </div>
    
    <div class="option-group">
      <input type="radio" id="splitWords" name="splitType" value="words">
      <label for="splitWords">Split by Words</label>
    </div>
    
    <div class="option-group">
      <input type="radio" id="splitChars" name="splitType" value="characters">
      <label for="splitChars">Split by Characters</label>
    </div>
    
    <div class="option-group">
      <input type="radio" id="splitCustom" name="splitType" value="custom">
      <label for="splitCustom">Split by Custom Delimiter:</label>
      <input type="text" id="customDelimiter" placeholder="Enter delimiter">
    </div>
    
    <div class="option-group">
      <input type="radio" id="splitRegex" name="splitType" value="regex">
      <label for="splitRegex">Split by Regex Pattern:</label>
      <input type="text" id="regexPattern" placeholder="Enter regex pattern (e.g., \s+, [,;], \d+)">
    </div>
    
    <button id="splitButton">Split Text</button>
  </div>
  
  <div class="output-section">
    <h2>Results</h2>
    <div id="resultCount" class="result-count"></div>
    <div id="output"></div>
  </div>
</div>
            </div>
            
            <!-- Sidebar Ad -->
            <aside class="sidebar">
                <div class="ad-container ad-sidebar">
                    <div class="ad-placeholder">Advertisement</div>
                </div>
            </aside>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2026 Text Splitter. All rights reserved.</p>
            <nav class="footer-links">
                <a href="#privacy">Privacy Policy</a>
                <a href="#terms">Terms of Service</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>
</html>
