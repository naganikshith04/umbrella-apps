<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online slug generator tool to convert titles and text into SEO-friendly URL slugs. Remove special characters, transliterate non-Latin text, and customize separators.">
    <meta name="keywords" content="{{META_KEYWORDS}}">
    <title>{{PAGE_TITLE}}</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{PAGE_TITLE}}">
    <meta property="og:description" content="Free online slug generator tool to convert titles and text into SEO-friendly URL slugs. Remove special characters, transliterate non-Latin text, and customize separators.">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{PAGE_TITLE}}">
    <meta name="twitter:description" content="Free online slug generator tool to convert titles and text into SEO-friendly URL slugs. Remove special characters, transliterate non-Latin text, and customize separators.">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¯</text></svg>">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Google Analytics (Replace with your tracking ID) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>
</head>
<body>
    <!-- Header Ad Slot -->
    <div class="ad-container ad-header">
        <div class="ad-placeholder">Advertisement</div>
    </div>

    <header>
        <h1>Slug Generator</h1>
        <p class="subtitle">{{APP_SUBTITLE}}</p>
    </header>

    <main>
        <div class="container">
            <!-- Main App Content Goes Here -->
            <div id="app-content">
                <div class="container">
  <h1>Slug Generator</h1>
  <div class="input-section">
    <label for="textInput">Enter text to convert to slug:</label>
    <input type="text" id="textInput" placeholder="e.g., Hello World! This is a Test">
  </div>
  <div class="button-section">
    <button id="generateBtn">Generate Slug</button>
    <button id="clearBtn">Clear</button>
  </div>
  <div class="output-section">
    <label for="slugOutput">Generated Slug:</label>
    <div class="output-wrapper">
      <input type="text" id="slugOutput" readonly placeholder="your-slug-will-appear-here">
      <button id="copyBtn" title="Copy to clipboard">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
      </button>
    </div>
  </div>
  <div class="options-section">
    <h3>Options</h3>
    <div class="option">
      <input type="checkbox" id="lowercase" checked>
      <label for="lowercase">Convert to lowercase</label>
    </div>
    <div class="option">
      <input type="checkbox" id="removeSpecial" checked>
      <label for="removeSpecial">Remove special characters</label>
    </div>
    <div class="option">
      <label for="separator">Separator:</label>
      <select id="separator">
        <option value="-">Hyphen (-)</option>
        <option value="_">Underscore (_)</option>
        <option value=".">Dot (.)</option>
      </select>
    </div>
  </div>
  <div id="notification" class="notification"></div>
</div>
            </div>
            
            <!-- Sidebar Ad -->
            <aside class="sidebar">
                <div class="ad-container ad-sidebar">
                    <div class="ad-placeholder">Advertisement</div>
                </div>
            </aside>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2026 Slug Generator. All rights reserved.</p>
            <nav class="footer-links">
                <a href="#privacy">Privacy Policy</a>
                <a href="#terms">Terms of Service</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>
</html>
