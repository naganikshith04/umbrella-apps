<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9048718254553458"
            crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{META_DESCRIPTION}}">
    <meta name="keywords" content="{{META_KEYWORDS}}">
    <title>{{PAGE_TITLE}}</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{PAGE_TITLE}}">
    <meta property="og:description" content="{{META_DESCRIPTION}}">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{PAGE_TITLE}}">
    <meta name="twitter:description" content="{{META_DESCRIPTION}}">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¯</text></svg>">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Google Analytics (Replace with your tracking ID) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>
</head>
<body>
    <!-- Header Ad Slot -->
    <div class="ad-container ad-header">
        <div class="ad-placeholder">Advertisement</div>
    </div>

    <header>
        <h1>{{APP_NAME}}</h1>
        <p class="subtitle">{{APP_SUBTITLE}}</p>
    </header>

    <!-- AdSense Display Ad -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-9048718254553458"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>


    <main>
        <div class="container">
            <!-- Main App Content Goes Here -->
            <div id="app-content">
                <div class="pomodoro-container">
  <h1>Pomodoro Timer</h1>
  <div class="timer-display" id="timerDisplay">25:00</div>
  <div class="controls">
    <button id="startBtn" class="btn btn-start">Start</button>
    <button id="pauseBtn" class="btn btn-pause" disabled>Pause</button>
    <button id="resetBtn" class="btn btn-reset" disabled>Reset</button>
  </div>
  <div class="session-info">
    <p>Session: <span id="sessionType">Work</span></p>
    <p>Completed: <span id="completedSessions">0</span></p>
  </div>
  <div class="settings">
    <h3>Settings</h3>
    <div class="setting-item">
      <label for="workDuration">Work Duration (min):</label>
      <input type="number" id="workDuration" value="25" min="1" max="60">
    </div>
    <div class="setting-item">
      <label for="breakDuration">Break Duration (min):</label>
      <input type="number" id="breakDuration" value="5" min="1" max="30">
    </div>
  </div>
</div>
            </div>
            
            <!-- Sidebar Ad -->
            <aside class="sidebar">
                <div class="ad-container ad-sidebar">
                    <div class="ad-placeholder">Advertisement</div>
                </div>
            </aside>
        </div>
    </main>

    
    <!-- AdSense In-Article Ad -->
    <ins class="adsbygoogle"
         style="display:block; text-align:center;"
         data-ad-layout="in-article"
         data-ad-format="fluid"
         data-ad-client="ca-pub-9048718254553458"
         data-ad-slot="9876543210"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <footer>
        <div class="footer-content">
            <p>&copy; 2026 {{APP_NAME}}. All rights reserved.</p>
            <nav class="footer-links">
                <a href="#privacy">Privacy Policy</a>
                <a href="#terms">Terms of Service</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>
</html>
